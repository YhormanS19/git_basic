<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body> 
    <center><img src="https://media.gq.com.mx/photos/5f6ce732bc946e88f6c96320/16:9/w_1600,c_limit/goky%20ultra%20instinto.jpg" id="foto" width="150px">
    </center>
    <div id="total">
    
    <div>
        <label for="numero1" id="label1">Numero1</label>
        <input type="number" name="numero1" id="numero1">
    </div>
    <div>
        <label for="numero2" id="label2">Numero2</label>
        <input type="number" name="numero2" id="numero2">
    </div>
    <div>
        <select name="operation" id="operation">
        <option value="+">Sumar</option>
        <option value="-">Restar</option>
        <option value="/">Dividir</option>
        <option value="*">Multiplicar</option>
        <option value="%">Modulo</option>
    </select>
    </div>
    <DIv>
        <button type="button" id="calcular">Calcular</button>
    </DIv>
    <div>
        <label for="resultado">Resultado</label>
        <input type="text" name="resultado" id="resultado"disabled>
    </div>
    <script src="index.js"></script>
</div>

    
</body>
</html>
