<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Kanban</h1>
    <div class="board">
        <div class="column" data-status="todo">
            <h2>Todo</h2>
            <div class="task-list" id="todo"></div>
            <button class="add-task" onclick="addTask('todo')">AÃ±adir Tarea</button>
        </div>

        <div class="column" data-status="in-progress">
            <h2>En Progreso</h2>
            <div class="task-list" id="in-progress"></div>
        </div>

        <div class="column" data-status="done">
            <h2>Hecho</h2>
            <div class="task-list" id="done"></div>
            <button class="archive-button" onclick="archiveAllDoneTasks()">Archivar Todas las Tareas</button>
        </div>

        <div class="column" data-status="archived">
            <h2>Archivadas</h2>
            <div class="task-list" id="archived"></div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
